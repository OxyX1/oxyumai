<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Code Assistant WebApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>OpenAI Code Assistant</h1>
        <p class="warning">
            <strong>SECURITY WARNING:</strong> For demonstration only.
            Do NOT use your real API key here for a public site if calling OpenAI directly from frontend.
            API key is visible in browser's network requests.
        </p>

        <div class="config-area">
            <div class="input-group">
                <label for="apiKey">OpenAI API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your OpenAI API Key (sk-...)">
            </div>

            <div class="input-group">
                <label for="temperatureSlider">Temperature: <span id="temperatureValue">0.5</span></label>
                <input type="range" id="temperatureSlider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>

        <div class="interaction-area">
            <label for="promptInput">Enter your code prompt/request:</label>
            <textarea id="promptInput" rows="8" placeholder="e.g., # Python function to calculate factorial\ndef factorial(n):"></textarea>
            <button id="generateButton">Generate Code / Text</button>
        </div>

        <div class="output-area">
            <h2>Generated Output:</h2>
            <div id="outputText" class="output-box">
                Your generated code/text will appear here...
            </div>
        </div>
         <div id="loadingIndicator" style="display: none;">Generating...</div>
    </div>

    <script src="js/main.js"></script> <!-- Correct path -->
</body>
</html>
